---
layout: base
description: Slide layout template
---
<div class="row">

  <div class="col-md-10 col-lg-8 order-lg-first mx-auto">
    {% if page.vimeo_link %}
      <iframe src="{{ page.vimeo_link }}" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
    {% endif %}
  </div>

    {% for item in page.slides %}
      <div class="slide">
        <img alt="{{ item.img_alt }}" height="253" loading="lazy" src="{{ item.img }}" style="max-width: 100%;" width="450">
      </div>
      <div>{{ item.notes }}</div>
    {% endfor %}

    {% if page.comments %}
        <script src="https://giscus.app/client.js"
            data-repo="echinopscis/echinopscis-discussions"
            data-repo-id="R_kgDOH-mVHQ"
            data-category="Announcements"
            data-category-id="DIC_kwDOH-mVHc4CRYFz"
            data-mapping="pathname"
            data-strict="0"
            data-reactions-enabled="1"
            data-emit-metadata="0"
            data-input-position="bottom"
            data-theme="light"
            data-lang="en"
            crossorigin="anonymous"
            async>
        </script>
    {% endif %}

</div>
